<app-header></app-header>
<div *ngIf="isLoading" style="text-align: center;">
  <app-loading-spinner></app-loading-spinner>
</div>
<form #authform="ngForm" (ngSubmit)="onSubmit(authform)" *ngIf="!isLoading">
    <section class="vh-100 gradient-custom ">
      <div class="container py-5 h-100 ">
          <div class="row d-flex  align-items-center h-100">
              <div class="col-6 offset-3">
                <div class="card bg-dark text-white rounded" style="border-radius: 1rem;">
                  <div class="card-body p-5 text-center">
      
                    <div class="mb-md-5 mt-md-4 pb-5">
                      <div *ngIf="!isLoggedIn">
                        <div class="alert alert-danger" *ngIf="loginError">
                          <p>{{ loginError }}</p>
                        </div>
                        <div class="alert alert-danger" *ngIf="signupError">
                          <p>{{ signupError }}</p>
                        </div>                      
                        <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                        <p class="text-white-50 mb-5">Please enter your login and password!</p>
        
                        <div class="form-outline form-white mb-4">
                          <input type="email" id="typeEmailX" 
                          class="form-control form-control-lg" 
                          ngModel 
                          name="username" 
                          required/>
                          <label class="form-label" for="typeEmailX">Username</label>
                        </div>
        
                        <div class="form-outline form-white mb-4">
                          <input type="password" 
                          id="typePasswordX" 
                          class="form-control form-control-lg" 
                          ngModel
                          name="password"
                          required
                          minlength="6"/>
                          <label class="form-label" for="typePasswordX" >Password</label>
                        </div>
        
                        <div>
                          <button class="btn btn-primary" type="submit" [disabled]="!authform.valid"><div class="font">{{ isLoginMode ? 'Login' : 'Sign Up'}}</div></button> |
                          <button class="btn btn-primary" type="button" (click)="onSwitchMode()"><div class="font">Switch to {{ isLoginMode ? 'Sign up' :' Login'}}</div></button>
                        </div>
        
                      </div>
                      <div *ngIf="isLoggedIn">
                        <button class="btn btn-danger btn-lg rounded-pill px-4 py-2" (click)="logOut()">
                          <i class="fas fa-sign-out-alt me-2"></i> Logout
                        </button>
                      </div>
                      
                    </div>
      
                    
                    </div>
      
                  </div>
                </div>
              </div>
            </div>
          
     </section>
  </form>
